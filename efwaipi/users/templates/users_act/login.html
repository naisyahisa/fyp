{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            <!-- hidden tag cross site request forgery tag - security purpose -->
            {% csrf_token %}
            <!-- to group related element -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                <!-- vertical bar to specify filter and style use -->
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
         </form>
         <!-- Nak biar 1st level admin yang boleh register kan orang -->
         <!-- pd = padding top -->
        <div class="border-top pt-3">
             muted to dull the text
            <small class="text-muted">  
                ml = margin left, a = hyperlink, href = # brings to the location
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    <div>   
    
{% endblock content %}
